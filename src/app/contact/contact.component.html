<div class="contact-area">
    <div class="contact-card">
        <h4>Contact Info</h4>
        <p>
          <b>Registered Office</b><br>
          21, Middlewich House Taywood Road <br>
          Northolt, Middlesex, UB5 6GF<br>
          Ph.: +44 744 8114431<br>
          Email: info@nxtlifetechnologies.com
        </p>
        <form>
            <div class="form-group">
              <!-- <label for="name">Name</label> -->
              <input type="text" class="form-control" id="name" aria-describedby="nameArea" placeholder="Enter name">
              <!-- <small id="nameArea" class="form-text text-muted">Enter Name</small> -->
            </div>
            <div class="form-group">
                <!-- <label for="exampleInputEmail1">Email</label> -->
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group">
                  <!-- <label for="comment">Comment:</label> -->
                  <textarea class="form-control" rows="5" id="comment" placeholder="Message"></textarea>
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
        <agm-map class="mt-3" [latitude]="lat" [longitude]="lng">
      
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>
</div>
