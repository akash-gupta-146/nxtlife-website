<div id="nxtlifeCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div cover>
        <div caption>
          <h3>Strategic Planning</h3>
          <span>"Links Today With Tomorrow"</span>
        </div>
        <div overlay class="image-effect">
          <img class="d-block w-100" src="assets/images/carousel/sp/back.png" alt="First slide">
          <img src="assets/images/carousel/sp/bridge1.png" class="animating bridge1" />
          <img src="assets/images/carousel/sp/bridge2.png" class="animating bridge2" />
          <img src="assets/images/carousel/sp/hand.png" class="animating hand" />
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- First block -->
      <app-block-heading [blockData]="heading[0]"></app-block-heading>
      <app-left-image [paraData]="paraData[0]"></app-left-image>
  <!-- end of first block -->

  <!-- fluid section/parallelex -->
  <div class="parallelex-block">
    <div parallelex-background class="parallel-image1">
      <div parallelex-content>
        <div class="quote">
                “Strategy is thinking about a choice and choosing to stick with your thinking”                
          <div writer>
                —Henry Mintzberg
        </div>
        </div>
      </div>
    </div>

  </div>
  <!-- end of fluid section -->

  <!-- Second block -->
      <app-block-heading [blockData]="heading[1]"></app-block-heading>
      <app-right-image [paraData]="paraData[1]"></app-right-image>
  <!-- end of second block -->


  <!-- Fluid section -->
  <div class="parallelex-block">
    <div parallelex-background class="parallel-image1">
      <div parallelex-content>
        <app-screenshots></app-screenshots>
      </div>
    </div>
  </div>
  <!-- end of fluid section -->

  <!-- Third block -->
  <app-block-heading [blockData]="heading[2]"></app-block-heading>
  <app-dual-list [listData]="listData"></app-dual-list>
  <!-- End of Third block -->
